
<ion-header>
    <ion-navbar>
        <ion-title>Invite Your Friends!</ion-title>
        <div padding>
            <p>Strengthen your network and profile status. The more connections you make, the greater the possibilities!</p>
        </div>
    </ion-navbar>
</ion-header>
  
<ion-content>
    <ion-list>
        <button ion-item padding (click)="facebookShare()">
            <ion-icon name="logo-facebook" item-start></ion-icon>
            Facebook
        </button>
        <button ion-item padding (click)="instagramShare()">
            <ion-icon name="logo-instagram" item-start></ion-icon>
            Instagram
        </button>
        <button ion-item padding (click)="twitterShare()">
            <ion-icon name="logo-twitter" item-start></ion-icon>
            Twitter
        </button>
        <button ion-item padding (click)="smsShare()">
            <ion-icon name="text" item-start></ion-icon>
            Message
        </button>
        <button ion-item padding (click)="whatsAppShare()">
            <ion-icon name="logo-whatsapp" item-start></ion-icon>
            WhatsApp
        </button>
    </ion-list>
</ion-content>
