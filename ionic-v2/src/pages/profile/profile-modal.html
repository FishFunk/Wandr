<ion-content padding>
    <br>
    <br>
    <div id="close-button">
        <button color="secondary" ion-button icon-only clear (click)="close()">
            <i class="far fa-window-close"></i>
        </button>
    </div>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
              <img [src]="userData.profile_img_url || defaultProfileImg" class="profile-img"/>
            </ion-col>
            <ion-col align-self-center>
                <div class="user-info">
                    <ion-row>
                        <h1>{{userData.first_name}} {{userData.last_name}}</h1>
                    </ion-row>
                    <ion-row class="subtext">
                        <span>{{userData.location.stringFormat}}</span>
                    </ion-row>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    
    <ion-grid>
        <h3>What city do you live in?</h3>
              <ion-searchbar 
                [(ngModel)]="autoComplete.input" 
                (ionInput)="updateSearchResults()" 
                placeholder="ie. Sydney, Australia">
              </ion-searchbar>
              <ion-list [hidden]="autoCompleteItems.length == 0">
                <ion-item *ngFor="let item of autoCompleteItems" tappable (click)="selectSearchResult(item)">
                  {{ item.description }}
                </ion-item>
              </ion-list>
              <br>
              <h3>INTERESTS</h3>
              <ion-row>
                <ion-col *ngFor="let item of userInterests">
                  <i [class]="item.iconClass"></i>&nbsp;
                  <ion-checkbox [(ngModel)]="item.checked"></ion-checkbox>
                  <p>{{item.label}}</p>
                </ion-col>
              </ion-row>
              <h3>LIFESTYLE</h3>
              <ion-row>
                <ion-col *ngFor="let item of lifestyleOptions">
                  <i [class]="item.iconClass"></i>&nbsp;
                  <ion-checkbox [(ngModel)]="item.checked"></ion-checkbox>
                  <p>{{item.label}}</p>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col col-12>
                    <h3>ABOUT</h3>
                    <textarea #textInput
                      [(ngModel)]="userData.bio" 
                      (input)="updateHeight()"
                      spellcheck="true"
                      autoComplete="true" 
                      autocorrect="true"  
                      placeholder="A bit about yourself and your travels...">
                    </textarea>
                  </ion-col>
              </ion-row>

</ion-content>
<ion-footer>
  <div margin top>
    <button class="bottom" ion-button type="button" clear full color="primary" (click)="onClickSave()">UPDATE PROFILE</button>
  </div>
</ion-footer>
