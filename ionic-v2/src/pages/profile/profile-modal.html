<ion-content padding>
    <br>
    <br>
    <div id="close-button">
        <button color="secondary" ion-button icon-only clear (click)="close()">
            <i class="far fa-window-close"></i>
        </button>
    </div>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
              <img [src]="userData.profile_img_url || defaultProfileImg" class="profile-img"/>
            </ion-col>
            <ion-col align-self-center>
                <div class="user-info">
                    <ion-row>
                        <h1>{{userData.first_name}} {{userData.last_name}}</h1>
                    </ion-row>
                    <ion-row class="subtext">
                        <span>{{userData.location.stringFormat}}</span>
                    </ion-row>
                    <ion-row class="subtext">
                        <label>Connections:</label>&nbsp;<span>{{userData.friends.length + secondConnectionCount}}</span>
                    </ion-row>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    

    <ion-grid>
        <h3>What city do you live in?</h3>
              <ion-searchbar 
                [(ngModel)]="autoComplete.input" 
                (ionInput)="updateSearchResults()" 
                placeholder="ie. Sydney, Australia">
              </ion-searchbar>
              <ion-list [hidden]="autoCompleteItems.length == 0">
                <ion-item *ngFor="let item of autoCompleteItems" tappable (click)="selectSearchResult(item)">
                  {{ item.description }}
                </ion-item>
              </ion-list>
              <br>
          <ion-card padding box-shadow margin-bottom>
            
              <h3 *ngIf="userData.interests && userData.interests.length > 0">INTERESTS</h3>
              <br>
              <ion-row>
                  <ion-col *ngFor="let item of userData.interests">
                      <i [class]="item.iconClass" style="font-size:16px"></i>&nbsp;&nbsp;<span style="font-size: 12px">&nbsp;&nbsp;</span>
                      <ion-checkbox [(ngModel)]="item.checked"></ion-checkbox>
                    </ion-col>
              </ion-row>
              <br>
              <h3 *ngIf="userData.lifestyle && userData.lifestyle.length > 0">LIFESTYLE</h3>
              <br>
              <ion-row>
                  <ion-col *ngFor="let item of userData.lifestyle">
                      <i [class]="item.iconClass" style="font-size:16px"></i>&nbsp;&nbsp;<span style="font-size: 12px">Yes</span>
                  </ion-col>
              </ion-row>
              <br>
              <ion-row>

              </ion-row>
              <br>
              <ion-row>
                  <ion-col>
                      <h3 *ngIf="userData.bio && userData.bio.length > 0">ABOUT</h3>
                      <br>
                  <span>{{userData.bio}}</span>
                  </ion-col>
              </ion-row>

        </ion-card>

    </ion-grid>
        
</ion-content>
<ion-footer>
  <div margin top>
    <button class="bottom" ion-button type="button" clear full color="primary" (click)="onClickSave()">UPDATE PROFILE</button>
  </div>
</ion-footer>
