<ion-header>
  <ion-navbar>
      <ion-title><ion-icon name="md-globe">&nbsp;Wandr</ion-icon></ion-title>
      <ion-buttons end>
        <button ion-button icon-only *ngIf="!editMode" (click)="toggleEdit()"><ion-icon name="create"></ion-icon></button>
        <button ion-button icon-only *ngIf="editMode" (click)="toggleEdit()">Done</button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content id="profileContent" padding>

    <ion-grid>
        <ion-row>
            <ion-col text-center>
              <img id="profile-img" [src]="userData.profile_img_url"/>
            </ion-col>
            <ion-col align-self-center text-center>
                <div class="user-info">
                    <ion-row>
                        <strong>{{userData.first_name}} {{userData.last_name}}</strong>
                    </ion-row>
                    <ion-row>
                        <span>{{userData.location.stringFormat}}</span>
                    </ion-row>
                    <ion-row>
                        <strong>Connections:</strong>&nbsp;<span>{{userData.friends.length + secondConnectionCount}}</span>
                    </ion-row>
                    <!-- <ion-row>
                        <span *ngFor="let iconClass of getUserRank()">
                            <i [ngClass]="iconClass"></i>
                        </span>
                    </ion-row> -->
                    <!-- <ion-row>
                        <strong>Last login: </strong><span>{{userData.last_login | date:'MMM dd yyyy'}}</span>
                    </ion-row> -->
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <br>
    <br>
    <div *ngIf="editMode">
      <ion-label color="dark" stacked>Where Do You Live?</ion-label>
      <ion-searchbar 
        [(ngModel)]="autoComplete.input" 
        (ionInput)="updateSearchResults()" 
        placeholder="Search for a place">
      </ion-searchbar>
      <ion-list [hidden]="autoCompleteItems.length == 0">
        <ion-item *ngFor="let item of autoCompleteItems" tappable (click)="selectSearchResult(item)">
          {{ item.description }}
        </ion-item>
      </ion-list>
    </div>

    <ion-grid>
      <ion-row>
        <ion-col col-12>
            <h2>ABOUT</h2>
            <p *ngIf="!editMode">{{userData.bio}}</p>
            <ion-textarea 
                *ngIf="editMode" 
                placeholder="A bit about yourself..." 
                [(ngModel)]="userData.bio">
            </ion-textarea>
        </ion-col>
      </ion-row>
      <br><br>
      <ion-row>
        <ion-col col-12>
          <ion-grid no-padding>
              <h2>INTERESTS</h2>
              <ion-row *ngIf="!editMode">
                  <ion-col *ngFor="let item of userData.interests">
                    <i [class]="item.iconClass"></i>
                    <p>{{item.label}}</p>
                  </ion-col>
              </ion-row>
              <ion-row *ngIf="editMode">
                <ion-col *ngFor="let item of userInterests" col-3>
                  <ion-checkbox [(ngModel)]="item.checked"></ion-checkbox>
                  <i [class]="item.iconClass"></i>
                  <p>{{item.label}}</p>
                </ion-col>
              </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
      <br><br>
      <ion-row *ngIf="!editMode">
        <ion-col col-12>
            <button ion-button block clear (click)="onClickCreateNewPlan()">Create New Travel Plan</button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
