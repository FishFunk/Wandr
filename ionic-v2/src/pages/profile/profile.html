<ion-header class="custom-header">
    <ion-grid>
        <ion-row>
            <ion-col col-2>
                <button ion-button icon-only clear (click)="onClickBack()">
                    <ion-icon name="arrow-back"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-8></ion-col>
            <ion-col col-2 class="justify-right">
                <button ion-button icon-only clear (click)="onClickEdit()">
                    <i class="far fa-edit"></i>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>
<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
              <img [src]="userData.profile_img_url || defaultProfileImg" class="profile-img"/>
            </ion-col>
            <ion-col align-self-center>
                <div class="user-info">
                    <ion-row>
                        <h1>{{userData.first_name}} {{userData.last_name}}</h1>
                    </ion-row>
                    <ion-row class="subtext">
                        <span>{{userData.location.stringFormat}}</span>
                    </ion-row>
                    <ion-row class="subtext">
                        <label>Connections:</label>&nbsp;<span>{{userData.friends.length + secondConnectionCount}}</span>
                    </ion-row>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <br>
    <br>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
            <h3 *ngIf="userData.bio && userData.bio.length > 0">About</h3>
            <p>{{userData.bio}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-grid no-padding>
              <h3 *ngIf="userData.interests && userData.interests.length > 0">Interests</h3>
              <ion-row>
                  <ion-col *ngFor="let item of userData.interests">
                    <i [class]="item.iconClass"></i>
                    <p>{{item.label}}</p>
                  </ion-col>
              </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-grid no-padding>
              <h3 *ngIf="userData.lifestyle && userData.lifestyle.length > 0">Lifestyle</h3>
              <ion-row>
                  <ion-col *ngFor="let item of userData.lifestyle">
                    <i [class]="item.iconClass"></i>
                    <p>{{item.label}}</p>
                  </ion-col>
              </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
