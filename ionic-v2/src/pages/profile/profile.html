<ion-header class="custom-header">
    <ion-grid>
        <ion-row>
            <ion-col col-2>
                <button ion-button icon-only clear (click)="onClickBack()">
                    <ion-icon name="arrow-back"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-8></ion-col>
            <ion-col col-2 class="justify-right">
                <button id="edit-button" ion-button icon-only clear (click)="onClickEdit()">
                    <i class="far fa-edit"></i>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>
<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
              <img [src]="userData.profile_img_url || defaultProfileImg" class="profile-img"/>
            </ion-col>
            <ion-col align-self-center>
                <div class="user-info">
                    <ion-row>
                        <h1>{{userData.first_name}} {{userData.last_name}}</h1>
                    </ion-row>
                    <ion-row class="subtext">
                        <span>{{userData.location.stringFormat}}</span>
                    </ion-row>
                    <ion-row class="subtext">
                        <label>Connections:</label>&nbsp;<span>{{userData.friends.length+secondConnectionCount}}</span>
                    </ion-row>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-card padding box-shadow margin-bottom>
        <ion-grid>
            <ion-row *ngIf="userData.bio && userData.bio.length > 0">
                <ion-col>
                    <h3>ABOUT</h3>
                    <br>
                    <p class="bio">{{userData.bio}}</p>
                </ion-col>
            </ion-row>
            <br>
            <h3>INTERESTS</h3>
            <br>
            <ion-row>
                <ion-col class="icon-col" *ngFor="let item of userInterests">
                    <i [class]="item.iconClass"></i>&nbsp;
                    <span *ngIf="item.checked">Yes</span>
                    <span *ngIf="!item.checked">No</span>
                </ion-col>
            </ion-row>
            <br>
            <h3>LIFESTYLE</h3>
            <br>
            <ion-row>
                <ion-col class="icon-col" *ngFor="let item of lifestyleOptions">
                    <i [class]="item.iconClass"></i>&nbsp;
                    <span *ngIf="item.checked">Yes</span>
                    <span *ngIf="!item.checked">No</span>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
