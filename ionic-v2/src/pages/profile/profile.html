<ion-header transparent no-border>
    <ion-navbar>
        <ion-buttons end>
            <button *ngIf="!editMode" ion-button icon-only clear (click)="toggleEdit()">
                <i class="far fa-edit"></i>
            </button>
            <button *ngIf="editMode" ion-button icon-only clear (click)="toggleEdit()">
                <i class="far fa-save"></i>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
              <img [src]="userData.profile_img_url" class="profile-img"/>
            </ion-col>
            <ion-col align-self-center>
                <div class="user-info">
                    <ion-row>
                        <h1>{{userData.first_name}} {{userData.last_name}}</h1>
                    </ion-row>
                    <ion-row>
                        <span>{{userData.location.stringFormat}}</span>
                    </ion-row>
                    <ion-row>
                        <label>Connections:</label>&nbsp;<span>{{userData.friends.length + secondConnectionCount}}</span>
                    </ion-row>
                    <!-- <ion-row>
                        <span *ngFor="let iconClass of getUserRank()">
                            <i [ngClass]="iconClass"></i>
                        </span>
                    </ion-row> -->
                    <!-- <ion-row>
                        <strong>Last login: </strong><span>{{userData.last_login | date:'MMM dd yyyy'}}</span>
                    </ion-row> -->
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <br>
    <br>
    <div *ngIf="editMode">
      <ion-label color="dark" stacked>Where Do You Live?</ion-label>
      <ion-searchbar 
        [(ngModel)]="autoComplete.input" 
        (ionInput)="updateSearchResults()" 
        placeholder="Search for a place">
      </ion-searchbar>
      <ion-list [hidden]="autoCompleteItems.length == 0">
        <ion-item *ngFor="let item of autoCompleteItems" tappable (click)="selectSearchResult(item)">
          {{ item.description }}
        </ion-item>
      </ion-list>
    </div>

    <ion-grid>
      <ion-row>
        <ion-col col-12>
            <h3 *ngIf="editMode || userData.bio">ABOUT</h3>
            <p *ngIf="!editMode">{{userData.bio}}</p>
            <ion-textarea 
                *ngIf="editMode" 
                placeholder="A bit about yourself..." 
                [(ngModel)]="userData.bio">
            </ion-textarea>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-grid no-padding>
              <h3 *ngIf="editMode || userData.interests && userData.interests.length > 0">INTERESTS</h3>
              <ion-row *ngIf="!editMode">
                  <ion-col *ngFor="let item of userData.interests">
                    <i [class]="item.iconClass"></i>
                    <p>{{item.label}}</p>
                  </ion-col>
              </ion-row>
              <ion-row *ngIf="editMode">
                <ion-col *ngFor="let item of userInterests" col-3>
                  <ion-checkbox [(ngModel)]="item.checked"></ion-checkbox>
                  <i [class]="item.iconClass"></i>
                  <p>{{item.label}}</p>
                </ion-col>
              </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-grid no-padding>
              <h3 *ngIf="editMode || userData.lifestyle && userData.lifestyle.length > 0">LIFESTYLE</h3>
              <ion-row *ngIf="!editMode">
                  <ion-col *ngFor="let item of userData.lifestyle">
                    <i [class]="item.iconClass"></i>
                    <p>{{item.label}}</p>
                  </ion-col>
              </ion-row>
              <ion-row *ngIf="editMode">
                <ion-col *ngFor="let item of lifestyleOptions" col-3>
                  <ion-checkbox [(ngModel)]="item.checked"></ion-checkbox>
                  <i [class]="item.iconClass"></i>
                  <p>{{item.label}}</p>
                </ion-col>
              </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
      <!-- <ion-row>
        <ion-col col-12>
          <ion-grid no-padding>
              <h3 *ngIf="userData.travel_info || editMode">PAST & FUTURE TRIPS</h3>
              <p *ngIf="!editMode">{{userData.travel_info}}</p>
              <ion-textarea 
                  *ngIf="editMode" 
                  placeholder="Where have you been and where do you want to go?" 
                  [(ngModel)]="userData.travel_info">
              </ion-textarea>
          </ion-grid>
        </ion-col>
      </ion-row> -->
    </ion-grid>
</ion-content>
