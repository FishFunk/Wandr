
<button id="close-button" ion-button icon-only clear (click)="dismiss()">
    <ion-icon name="close"></ion-icon>
</button>
<ion-grid>
    <ion-row nowrap>
        <ion-col col-12 text-center>
            <h3>Explore Your Wandr Map!</h3>
        </ion-col>
    </ion-row>
    <ion-row align-items-center>
        <ion-col col-1>
            <div class="heat-map-gradient"></div>
        </ion-col>
        <ion-col col-1>
            <i class="far fa-hand-point-left white"></i>
        </ion-col>
        <ion-col col-9 push-1>
            <p>Touch hot spots to zoom and see connections</p>
        </ion-col>
    </ion-row>
    <ion-row align-items-center>
        <ion-col col-2 text-center>
            <i class="fas fa-search-location fa-2x"></i>
        </ion-col>
        <ion-col col-9 push-1>
            <p>Quickly find a location using the search bar</p>
        </ion-col>
    </ion-row>
    <ion-row align-items-center>
        <ion-col col-2 text-center>
            <i class="fas fa-list fa-2x"></i>
        </ion-col>
        <ion-col col-9 push-1>
            <p>Tap this button to see a list of all Wandr users</p>
        </ion-col>
    </ion-row>
    <ion-row align-items-center>
        <ion-col col-2 text-center>
            <i class="fas fa-dice fa-2x"></i>
        </ion-col>
        <ion-col col-9 push-1>
            <p>Tap this button to snap to a random location</p>
        </ion-col>
    </ion-row>
    <ion-row align-items-center>
        <ion-col col-2 text-center>
            <ion-checkbox [(ngModel)]="isChecked" color="secondary"></ion-checkbox>
        </ion-col>
        <ion-col col-9 push-1>
            <p>Ok, got it! Don't show this tutorial again.</p>
        </ion-col>
    </ion-row>
</ion-grid>
