<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button margin-left ion-button icon-only (click)="closeModal()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
        
        <ion-title end>{{firstConnections[0].location.stringFormat}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div padding>
        <ion-segment [(ngModel)]="view">
            <ion-segment-button value="first">
            1st Degree
            </ion-segment-button>
            <ion-segment-button value="second">
            2nd Degree
            </ion-segment-button>
            <ion-segment-button value="forum">
            Local Forum
            </ion-segment-button>
        </ion-segment>
    </div>      
    <div [ngSwitch]="view">
        <ion-list *ngSwitchCase="'first'">
            <div *ngFor="let user of firstConnections">
                <ion-item>
                    <ion-thumbnail item-start>
                        <img src="../../assets/avatar_man.png">
                        <!-- <img src="{{user.profile_img_url}}"> -->
                    </ion-thumbnail>
                    <h2>{{user.first_name}}</h2>
                    <h3>{{user.age}}</h3>
                    <p>{{user.bio}}</p>
                    <ion-grid>
                        <ion-row>
                            <ion-col *ngIf="user.services.host">
                                <ion-icon *ngIf="user.services.host" name="home"> Host</ion-icon>
                            </ion-col>
                            <ion-col *ngIf="user.services.tips">
                                <ion-icon name="information-circle"> Tips</ion-icon>
                            </ion-col>
                            <ion-col *ngIf="user.services.meetup">
                                <ion-icon name="contacts"> Meetup</ion-icon>
                            </ion-col>
                            <ion-col *ngIf="user.services.emergencyContact">
                                <ion-icon name="call"> Emergency Contact</ion-icon>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-item>
            </div>
        </ion-list>
        
        <ion-list *ngSwitchCase="'second'">
            <div *ngFor="let user of secondConnections">
                <ion-item>
                    <ion-thumbnail item-start>
                        <img src="../../assets/avatar_woman.png">
                    </ion-thumbnail>
                    <h2>{{user.first_name}}</h2>
                    <h3>{{user.age}}</h3>
                    <p>{{user.bio}}</p>
                    <ion-grid>
                        <ion-grid>
                            <ion-row>
                                <ion-col *ngIf="user.services.host">
                                    <ion-icon *ngIf="user.services.host" name="home"> Host</ion-icon>
                                </ion-col>
                                <ion-col *ngIf="user.services.tips">
                                    <ion-icon name="information-circle"> Tips</ion-icon>
                                </ion-col>
                                <ion-col *ngIf="user.services.meetup">
                                    <ion-icon name="contacts"> Meetup</ion-icon>
                                </ion-col>
                                <ion-col *ngIf="user.services.emergencyContact">
                                    <ion-icon name="call"> Emergency Contact</ion-icon>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-grid>
                </ion-item>
            </div>
        </ion-list>

        <ion-list *ngSwitchCase="'forum'">
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="../../assets/bg9.jpg">
                </ion-thumbnail>
                <h2>Hiking Group</h2>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
