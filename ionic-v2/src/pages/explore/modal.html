<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button margin-left ion-button icon-only (click)="closeModal()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
        
        <ion-title end>{{firstConnections[0].location.stringFormat}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div padding>
        <ion-segment [(ngModel)]="view">
            <ion-segment-button value="first">
            1st Degree
            </ion-segment-button>
            <ion-segment-button value="second">
            2nd Degree
            </ion-segment-button>
            <ion-segment-button value="forum">
            Local Forum
            </ion-segment-button>
        </ion-segment>
    </div>      
    <div [ngSwitch]="view">
        <ion-list *ngSwitchCase="'first'">
            <button ion-item *ngFor="let user of firstConnections" (click)="onClickProfile(user)">
                <ion-thumbnail item-start>
                    <img src="../../assets/avatar_man.png">
                    <!-- <img src="{{user.profile_img_url}}"> -->                      
                </ion-thumbnail>
                <label class="name">{{user.first_name}}</label>
                <div>
                    <ion-icon *ngIf="user.services.host" name="home"></ion-icon>
                    <ion-icon *ngIf="user.services.tips" name="information-circle"></ion-icon>
                    <ion-icon *ngIf="user.services.meetup" name="contacts"></ion-icon>
                    <ion-icon *ngIf="user.services.emergencyContact" name="call"></ion-icon>
                </div>
                <p>{{user.bio}}</p>
            </button>
        </ion-list>
        
        <ion-list *ngSwitchCase="'second'">
            <button ion-item *ngFor="let user of secondConnections" (click)="onClickProfile(user)">
                <ion-thumbnail item-start>
                    <img src="../../assets/avatar_woman.png">
                </ion-thumbnail>
                <label class="name">{{user.first_name}}</label>
                <div>
                    <ion-icon *ngIf="user.services.host" name="home"></ion-icon>
                    <ion-icon *ngIf="user.services.tips" name="information-circle"></ion-icon>
                    <ion-icon *ngIf="user.services.meetup" name="contacts"></ion-icon>
                    <ion-icon *ngIf="user.services.emergencyContact" name="call"></ion-icon>
                </div>
                <p>{{user.bio}}</p>
            </button>
        </ion-list>

        <ion-list *ngSwitchCase="'forum'">
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="../../assets/bg9.jpg">
                </ion-thumbnail>
                <h2>Hiking Group</h2>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
