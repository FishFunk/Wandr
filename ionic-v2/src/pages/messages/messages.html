<ion-header >
    <ion-navbar>
        <ion-title><ion-icon name="md-globe">&nbsp;Travel Guru</ion-icon></ion-title>
    </ion-navbar>
</ion-header>
    
<ion-content>
    <div id="messageContent">
        <div #messageListItems class="message" 
                *ngFor="let message of messages" 
                [ngClass]="getClass(message.uid)">
            <div class="message-time">{{message.timeStamp | date:'EEE h:mm a'}}</div>
            <p>{{ message.message }}</p>
        </div>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <textarea 
            #textInput
            spellcheck="true" 
            autoComplete="true" 
            autocorrect="true" 
            rows="1" 
            [(ngModel)]="message" 
            placeholder="Type your message..." 
            (keyup.enter)="sendMessage()">
        </textarea>

        <ion-buttons right>
            <button (click)="sendMessage()" ion-button icon-only item-right>
                <ion-icon name="send"></ion-icon>
            </button>
        </ion-buttons>

    </ion-toolbar>
</ion-footer>
