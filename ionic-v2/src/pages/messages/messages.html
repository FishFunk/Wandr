<ion-header class="custom-header">
    <ion-grid>
        <ion-row>
            <ion-col col-2>
                <button ion-button icon-only clear (click)="onClickBack()">
                    <ion-icon name="arrow-back"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-8 text-center>
                <p class="header-text">Chat with {{headerName}}</p>
            </ion-col>
            <ion-col col-2 class="justify-right">
                <button *ngIf="showProfileButton" ion-button clear (click)="onClickProfile()">
                    <i class="fas fa-user-circle fa-2x"></i>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>
<ion-content id="messageContent" padding>
    <div #messageListItems class="message" 
            *ngFor="let message of messages" 
            [ngClass]="getClass(message)">
        <div class="message-time">{{message.timestamp | date:'EEE h:mm a'}}</div>
        <p [innerHTML]="message.text"></p>
    </div>
</ion-content>

<ion-footer id="message-footer">
    <ion-toolbar>
        <ion-list class="pad">
            <ion-item>
                <textarea #textInput
                    spellcheck="true" 
                    autoComplete="true" 
                    autocorrect="true" 
                    (input)="udpateHeight()"
                    [(ngModel)]="message" 
                    placeholder="Type your message...">
                </textarea>
                <button #sendButton ion-button clear color="secondary" icon-only item-end>
                    <ion-icon class="send-icon" name="send"></ion-icon>
                </button>
            </ion-item>
        </ion-list>
    </ion-toolbar>
</ion-footer>
