<ion-header >
    <ion-navbar>
        <ion-title><ion-icon name="md-globe">&nbsp;Travel Guru</ion-icon></ion-title>
    </ion-navbar>
</ion-header>
    
<ion-content>
    <div id="messageContent">
        <div #messageListItems class="message" 
                *ngFor="let message of messages" 
                [ngClass]="getClass(message)">
            <div class="message-time">{{message.timestamp | date:'EEE h:mm a'}}</div>
            <p>{{ message.text }}</p>
        </div>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-list class="pad">
            <ion-item>
                <textarea #textInput
                    spellcheck="true" 
                    autoComplete="true" 
                    autocorrect="true" 
                    rows="1"
                    [(ngModel)]="message" 
                    placeholder="Type your message..." 
                    (keyup.enter)="sendMessage()"></textarea>
                <button #sendButton ion-button clear color="secondary" icon-only item-end>
                    <ion-icon class="send-icon" name="send"></ion-icon>
                </button>
            </ion-item>
        </ion-list>
    </ion-toolbar>
</ion-footer>
