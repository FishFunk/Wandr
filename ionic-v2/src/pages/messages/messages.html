<ion-header >
    <ion-navbar>
        <ion-title>Chat with {{headerName}}</ion-title>
        <ion-buttons *ngIf="showProfileButton" end>
            <button ion-button clear (click)="onClickProfile()">Profile</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
    
<ion-content #messageContent id="messageContent">
    <div padding>
        <div #messageListItems class="message" 
                *ngFor="let message of messages" 
                [ngClass]="getClass(message)">
            <div class="message-time">{{message.timestamp | date:'EEE h:mm a'}}</div>
            <p>{{ message.text }}</p>
        </div>
    </div>
</ion-content>

<ion-footer id="message-footer">
    <ion-toolbar>
        <ion-list class="pad">
            <ion-item>
                <textarea #textInput
                    spellcheck="true" 
                    autoComplete="true" 
                    autocorrect="true" 
                    (input)="udpateHeight()"
                    [(ngModel)]="message" 
                    placeholder="Type your message...">
                </textarea>
                <button #sendButton ion-button clear color="secondary" icon-only item-end>
                    <ion-icon class="send-icon" name="send"></ion-icon>
                </button>
            </ion-item>
        </ion-list>
    </ion-toolbar>
</ion-footer>
