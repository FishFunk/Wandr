<ion-content>
    <br>
    <hr>
    <ion-list *ngIf="chats.length > 0">
        <div *ngFor="let chat of chats">
            <!----- TODO: Params sent to messages page? ------->
            <button ion-item (click)="onClickChat(chat)">
                <ion-thumbnail item-start>
                    <img [src]="userId == chat.userA_id ? chat.userB_photoUrl : chat.userA_photoUrl">
                </ion-thumbnail>
                <div [class]="getClass(chat)">
                    <span class="name">{{userId == chat.userA_id ? chat.userB_name : chat.userA_name}}</span><br>
                    <p>{{chat.lastMessage}}</p>
                </div>
                <span class="timestamp">{{chat.timestamp | date:'EEE h:mm a'}}</span>
            </button>
        </div>
    </ion-list>
    <div *ngIf="chats.length > 0 && chats.length < 4" class="image-container">
        <img id="filler-img" src="../../assets/undraw/purple/undraw_mail_box_kd5i.svg">
    </div>
    <div *ngIf="chats.length == 0" class="image-container" text-center>
        <br><br><br><br>
        <img height="200px" width="300px" src="../../assets/undraw/purple/undraw_messages1_9ah2.svg">
        <br>
        <br>
        <h2 class="headline">Your messages can be found here.</h2>
        <br>
        <p class="subtext">
            First explore the Wandr network and start chatting with a local!
        </p>
        <br>
        <button ion-button square outline color="secondary" margin-top (click)="onClickExplore()" margin-top>
            <span style="color:secondary;font-size:12pt;font-weight:lighter;">Explore</span>
        </button>
    </div>
</ion-content>
