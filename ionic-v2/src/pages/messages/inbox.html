<ion-header>
    <ion-navbar>
        <ion-title><ion-icon name="md-globe">&nbsp;Travel Guru</ion-icon></ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <!----- TODO: If list is empty: "No messages here yet!"------->
    <ion-list>
        <div *ngFor="let chat of chats">
            <!----- TODO: Params sent to messages page? ------->
            <button ion-item (click)="onClickChat(chat)">
                <ion-thumbnail item-start>
                    <img src="../../assets/avatar_man.png">
                    <!-- <img [src]="chat.photoUrl"> -->
                </ion-thumbnail>
                <div [class]="chat.unread ? 'unread' : ''">
                    <span class="name">{{chat.userB_name}}</span><br>
                    <p>{{chat.lastMessage}}</p>
                </div>
                <span class="timestamp">{{chat.timeStamp}}</span>
            </button>
        </div>
    </ion-list>
</ion-content>
