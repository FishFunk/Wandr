<ion-content>
    <br>
    <br>
    <ion-list *ngIf="chats.length > 0">
        <div *ngFor="let chat of chats">
            <ion-item-sliding #slidingItem>
                <button ion-item (click)="onClickChat(chat)">
                    <ion-thumbnail item-start>
                        <img [src]="userId == chat.userA_id ? chat.userB_photoUrl : chat.userA_photoUrl">
                    </ion-thumbnail>
                    <div [class]="getClass(chat)">
                        <span class="name">{{userId == chat.userA_id ? chat.userB_name : chat.userA_name}}</span><br>
                        <p>{{chat.lastMessage}}</p>
                    </div>
                    <span class="timestamp">{{chat.timestamp | date:'EEE h:mm a'}}</span>
                </button>
                <ion-item-options side="right">
                    <button ion-button color="danger" (click)="onClickDeleteChat(slidingItem, chat)">
                        <ion-icon name="trash"></ion-icon>
                        Delete
                    </button>
                </ion-item-options>
            </ion-item-sliding>
        </div>
    </ion-list>
    <div *ngIf="chats.length > 0 && chats.length < 4" class="image-container">
        <img id="filler-img" src="../../assets/undraw/purple/undraw_mail_box_kd5i.svg">
    </div>
    <div *ngIf="chats.length == 0" class="image-container" text-center>
        <img height="200px" width="300px" src="../../assets/undraw/purple/undraw_messages1_9ah2.svg">
        <br>
        <br>
        <h2 class="headline">Your messages can be found here.</h2>
        <p class="subtext">
            Explore the Wandr network and start chatting with a local. Or invite your friends to expand your network!
        </p>
        <br>
        <button ion-button square outline margin-top (click)="onClickExplore()" margin-top>
            EXPLORE
        </button>
        &nbsp;
        <button ion-button square outline color="secondary" margin-top (click)="onClickInvite()" margin-top>
            INVITE
        </button>
    </div>
</ion-content>
