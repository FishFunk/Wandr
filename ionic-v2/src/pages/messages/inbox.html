<ion-header>
    <ion-navbar>
        <button ion-button icon-only clear *ngIf="showChatSlide" (click)="backSlide()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
        <ion-title><ion-icon name="md-globe">&nbsp;Travel Guru</ion-icon></ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-slides>
        <!-- Message List View -->
        <ion-slide>
            <!----- TODO: If list is empty: "No messages here yet!"------->
            <ion-list>
                <ion-item-group>
                    <ion-list-header class="list-header">Today</ion-list-header>
                    <button ion-item (click)="forwardSlide()">
                        <ion-avatar item-start>
                            <img src="https://avatars3.githubusercontent.com/u/13572357?s=400&v=4">
                        </ion-avatar>
                        <span class="name, unread">Tara L</span><br>
                        <p class="unread">Yeah, for sure!</p>
                        <span class="timestamp">8:15pm</span>
                    </button>
                    <button ion-item>
                        <ion-avatar item-start>
                            <img src="https://avatars3.githubusercontent.com/u/13572357?s=400&v=4">
                        </ion-avatar>
                        <span class="name">Johnny B</span><br>
                        <p>Sounds good dude! We'll be in touch.</p>
                        <span class="timestamp">6:52pm</span>
                    </button>
                </ion-item-group>
                <ion-item-group>
                    <ion-list-header class="list-header">Yesterday</ion-list-header>
                    <button ion-item>
                        <ion-avatar item-start>
                            <img src="https://avatars3.githubusercontent.com/u/13572357?s=400&v=4">
                        </ion-avatar>
                        <span class="name">Samantha W</span><br>
                        <p>Totally. I know where all of the best...</p>
                        <span class="timestamp">10:31am</span>
                    </button>
                </ion-item-group>
                <ion-item-group>
                    <ion-list-header class="list-header">Last Week</ion-list-header>
                    <button ion-item>
                        <ion-avatar item-start>
                            <img src="https://avatars3.githubusercontent.com/u/13572357?s=400&v=4">
                        </ion-avatar>
                        <span class="name">Chris D</span><br>
                        <p>Haha. I'm sure we can figure out...</p>
                        <span class="timestamp">Tuesday</span>
                    </button>
                </ion-item-group>
                <ion-item-group>
                    <ion-list-header class="list-header">Older</ion-list-header>
                    <button ion-item>
                        <ion-avatar item-start>
                            <img src="https://avatars3.githubusercontent.com/u/13572357?s=400&v=4">
                        </ion-avatar>
                        <span>Daniel F</span><br>
                        <p>Cool, see you soon!</p>
                        <span class="timestamp">09/22/18</span>
                    </button>
                </ion-item-group>
            </ion-list>
        </ion-slide>

        <!-- Chat View -->
        <ion-slide>
            <ion-card>
                Chat View Goes Here
            </ion-card>
        </ion-slide>
    </ion-slides>
</ion-content>
