<ion-header>
    <ion-navbar>
        <ion-title>Contact Us</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <br>
    <div class="image-container">
        <img height="200px" width="300px" src="../../assets/undraw/teal/undraw_online_world_mc1t.svg" />
    </div>
    <br>
    <ion-list>
        <ion-item>
            <ion-label>Reason for Contacting</ion-label>
            <ion-select [(ngModel)]="reason">
                <ion-option value="feedback">Feedback</ion-option>
                <ion-option value="bug">Report a Defect</ion-option>
                <ion-option value="question">General Question</ion-option>
                <ion-option value="other">Other</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-textarea [(ngModel)]="text" placeholder="Enter your comments here...">
            </ion-textarea>
        </ion-item>
        <ion-item text-center no-lines>
            <button ion-button square outline large color="secondary" (click)="onSubmit()">
                Submit
            </button>
        </ion-item>
    </ion-list>
</ion-content>
