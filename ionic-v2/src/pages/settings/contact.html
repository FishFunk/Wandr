<ion-header>
    <ion-navbar>
        <ion-title><ion-icon name="md-globe">&nbsp;Travel Guru</ion-icon></ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>Reason for Contacting</ion-label>
            <ion-select [(ngModel)]="reason">
                <ion-option value="feedback">Feedback</ion-option>
                <ion-option value="bug">Report a Defect</ion-option>
                <ion-option value="question">General Question</ion-option>
                <ion-option value="other">Other</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-textarea [(ngModel)]="text" placeholder="Enter your comments here...">
            </ion-textarea>
        </ion-item>
        <ion-item text-center no-lines>
            <button ion-button round large (click)="onSubmit()">
                Submit&nbsp;&nbsp;<ion-icon name="checkmark"></ion-icon>
            </button>
        </ion-item>
    </ion-list>
</ion-content>
