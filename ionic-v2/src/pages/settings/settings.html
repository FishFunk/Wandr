<ion-header>
    <ion-navbar>
        <ion-title><ion-icon name="md-globe">&nbsp;Travel Guru</ion-icon></ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <button ion-item>
            About
        </button>
        <button ion-item>
            FAQs
        </button>
        <button ion-item>
            Contact Us
        </button>
        <button ion-item>
            Legal
        </button>
        <ion-item>
            <ion-label>Push Notifications</ion-label>
            <ion-toggle checked="true"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>Ghost Mode</ion-label>
            <ion-toggle checked="false"></ion-toggle>

            <ion-label>3rd Degree Connections</ion-label>
            <ion-toggle checked="false"></ion-toggle>

            Logout
        </button>
