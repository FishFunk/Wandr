<ion-header>
    <ion-navbar>
        <ion-title><ion-icon name="md-globe">&nbsp;Wandr</ion-icon></ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <button ion-item (click)="onClickAbout()">
            About
        </button>
        <button ion-item (click)="onClickContact()">
            Contact Us
        </button>
        <!-- <button ion-item (click)="openPrivacyPolicy()">
            Privacy Policy
            <ion-icon name="open" item-end></ion-icon>
        </button> -->
        <a ion-item detail-none href="https://wanderlustlabs.io/privacy-policy/">Privacy Policy <i class="fas fa-external-link-alt" item-end></i></a>
        <ion-item>
            <ion-label>Push Notifications</ion-label>
            <ion-toggle [(ngModel)]="pushNotifications" (ionChange)="updateUserSettings()"></ion-toggle>
        </ion-item>
    </ion-list>
    <ion-footer text-center>
        <button ion-button color="dark" clear (click)="onClickLogout()">
            Logout
        </button>
        <br>
        <button ion-button color="danger" clear (click)="onClickDeleteAccount()">
            Delete Account
        </button>
        <br><br>
    </ion-footer>
</ion-content>
