<ion-content class="outer-content" [ngStyle]="{'background-color': '#fff'}" nobounce>
    <br>
    <ion-list>
        <br>
        <div class="image-container">
            <img height="200px" width="300px" src="../../assets/undraw/purple/undraw_adjustments_p22m.svg" />
        </div>
        <br>
        <ion-item>
            <ion-label>Push Notifications</ion-label>
            <ion-toggle color="primary"  [(ngModel)]="pushNotifications" (ionChange)="updateUserSettings()"></ion-toggle>
        </ion-item>
        <button ion-item (click)="onClickViewProfile()">View Profile</button>
        <button ion-item (click)="onClickAbout()">Our Story</button>
        <button ion-item (click)="onClickContact()">Contact Us</button>
        <a ion-item detail-none href="https://wanderlustlabs.io/privacy-policy/">Privacy Policy <i class="fas fa-external-link-alt" color="#6700a9" item-end></i></a>
    </ion-list> 
    <br>
    <br>
    <button ion-button clear block color="danger" (click)="onClickLogout()">Logout</button>      
    <br>
</ion-content>
