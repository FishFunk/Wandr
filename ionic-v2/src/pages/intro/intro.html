  <ion-slides pager="true">
    <ion-slide color="black" *ngFor="let slide of slides" class="animated animatedFadeInUp fadeInUp"> 
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
      <br>
    </ion-slide>

    <ion-slide>
        <h2 class="slide-title">Start Wandring!</h2>
        <br>
        <img class="slide-image" src="../../assets/undraw/purple/undraw_having_fun_iais.svg" />
        <br><br>
      <button ion-button round class="fb" margin-top (click)="onClickfacebookLogin()" margin-top>
        <ion-icon id="facebook" name="logo-facebook" color="light"></ion-icon>
        <span style="color:#f4f4f4;font-size:12pt;font-weight:lighter;">&nbsp;&nbsp;Continue with Facebook</span>
      </button>
    </ion-slide>
  </ion-slides>
