<!-- <ion-content no-bounce> -->
    <ion-content elastic-header class="outer-content" [ngStyle]="{'background-image': 'linear-gradient(to top, #b4d4ba, #cbd7ba, #dfdac0, #eedecc, #f7e3da)'}">

  <ion-slides pager="true">
    <ion-slide color="black" *ngFor="let slide of slides" class="animated animatedFadeInUp fadeInUp"> 
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>

    <ion-slide>
        <img src="../../assets/undraw/purple/undraw_online_world_mc1t.svg" class="slide-image"/>
        <br><br>
        <button ion-button outline round color="secondary" margin-top (click)="onClickfacebookLogin()">
            <ion-icon id="facebook" name="logo-facebook" color="secondary">&nbsp;&nbsp;Join with Facebook!</ion-icon>
        </button>
    </ion-slide>
  </ion-slides>
</ion-content>
