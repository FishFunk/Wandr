            <div class="intro-box">
                <img [src]="slide.image" class="pop-in slide-image"/>

                <p [innerHTML]="slide.description"></p>
            <div>

      </div>

      <ion-slide [ngStyle]="{'background-color': '#FFFFFF'}">

            </ion-toolbar>
            <div class="introBox" margin-top>
                <img src="./assets/slide5.png" class="slide-image"/>
