<ion-content no-bounce elastic-header class="outer-content" [ngStyle]="{'background-image': 'linear-gradient(to top, #b4d4ba, #cbd7ba, #dfdac0, #eedecc, #f7e3da)'}">

  <ion-slides pager="true">
    <ion-slide color="black" *ngFor="let slide of slides" class="animated animatedFadeInUp fadeInUp"> 
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>

    <ion-slide>
        <img src="../../assets/undraw/purple/undraw_refreshing_ncum.svg" />
        <br><br>
      <button ion-button round color="secondary" margin-top (click)="onClickfacebookLogin()" margin-top>
        <ion-icon id="facebook" name="logo-facebook" color="light"></ion-icon>
        <span style="color:#f4f4f4;font-size:12pt;font-weight:lighter;">&nbsp;&nbsp;Continue with Facebook</span>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
