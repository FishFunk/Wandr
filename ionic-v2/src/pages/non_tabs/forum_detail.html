<ion-header>
    <ion-navbar>
        <ion-title>{{locationString}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <h3>{{ forumTopic }}</h3>
    <ion-list>
        <ion-item>
            <ion-input [ngModel]="textInput" placeholder="Reply"></ion-input>
            <button ion-button small (click)="submitInput()">Send</button>
        </ion-item>
        <ion-item *ngFor="let item of forumReplies">
            <ion-avatar item-start>
                <img [src]="item.photo_url">
                <label>{{item.name}}</label>
            </ion-avatar>
            <div class="time">{{item.timestamp | date:'EEE h:mm a'}}</div>
            <div class="response">
                <p>{{ item.text }}</p>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
