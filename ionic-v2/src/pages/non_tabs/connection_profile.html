<ion-header class="custom-header">
    <ion-grid>
        <ion-row>
            <ion-col col-2>
                <button ion-button icon-only clear (click)="onClickBack()"><ion-icon name="arrow-back"></ion-icon></button>
            </ion-col>
            <ion-col col-8></ion-col>
            <ion-col col-2 class="justify-right">
                <button ion-button icon-only clear (click)="onClickReport()"><ion-icon name="flag"></ion-icon></button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
                <img id="profile-img" [src]="viewUserData.profile_img_url"/>
            </ion-col>
            <ion-col align-self-center>
                <div class="user-info">
                    <ion-row>
                        <h1>{{viewUserData.first_name}} {{viewUserData.last_name}}</h1>
                    </ion-row>
                    <ion-row class="subtext">
                        <span>{{viewUserData.location.stringFormat}}</span>
                    </ion-row>
                    <ion-row class="subtext">
                        <span>Mutual Friends:&nbsp;{{mutualFriends.length}}</span>
                    </ion-row>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <br>
    <br>
    <ion-grid>
        <ion-row *ngIf="viewUserData.bio">
            <ion-col col-12>
                <h3>ABOUT</h3>
                <p>{{viewUserData.bio}}</p>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="viewUserData.interests && viewUserData.interests.length > 0">
            <ion-col col-12>
                <ion-grid no-padding>
                    <h3>INTERESTS</h3>
                    <ion-row>
                        <ion-col *ngFor="let item of viewUserData.interests">
                        <i [class]="item.iconClass"></i>
                        <p>{{item.label}}</p>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="viewUserData.lifestyle && viewUserData.lifestyle.length > 0">
            <ion-col col-12>
                <ion-grid no-padding>
                    <h3>LIFESTYLE</h3>
                    <ion-row>
                        <ion-col *ngFor="let item of viewUserData.lifestyle">
                            <i [class]="item.iconClass"></i>
                            <p>{{item.label}}</p>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="mutualFriends && mutualFriends.length > 0">
            <ion-col col-12>
                <ion-grid no-padding>
                    <h3>MUTUAL FRIENDS</h3>
                    <ion-row>
                        <ion-col *ngFor="let user of mutualFriends">
                            <ion-avatar>
                                <img [src]="user.profile_img_url">
                            </ion-avatar>
                            <label>{{user.first_name}} {{user.last_name}}</label>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="showChatButton">
            <ion-col col-12 text-center>
                <button *ngIf="!chatExists" ion-button square outline large color="secondary" (click)="onClickSendMessage()">
                    <div>
                        <span>Send Message</span>
                    </div>
                </button>
                <button *ngIf="chatExists" ion-button square outline large color="secondary" (click)="onClickGoToChat()">
                    <div>
                        <span>Go To Chat</span>
                    </div>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
