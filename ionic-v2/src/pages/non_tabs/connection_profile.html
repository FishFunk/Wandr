<ion-header>
    <ion-navbar>
        <ion-title><ion-icon name="md-globe">&nbsp;Wandr</ion-icon></ion-title>
        <ion-buttons end>
            <button ion-button icon-only clear (click)="onClickReport()"><ion-icon name="flag"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
                <img id="profile-img" [src]="viewUserData.profile_img_url"/>
            </ion-col>
            <ion-col align-self-center text-center>
                <div class="user-info">
                    <ion-row>
                        <h2>{{viewUserData.first_name}} {{viewUserData.last_name}}</h2>
                    </ion-row>
                    <ion-row>
                        <span>{{viewUserData.location.stringFormat}}</span>
                    </ion-row>
                    <!-- <ion-row>
                        <strong>Connections:</strong>&nbsp;<span>{{viewUserData.friends.length + secondConnectionCount}}</span>
                    </ion-row> -->
                    <ion-row>
                        <strong>Mutual Friends:</strong>&nbsp;<span>{{mutualFriends.length}}</span>
                    </ion-row>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <br>
    <br>
    <ion-grid>
        <ion-row *ngIf="viewUserData.bio">
            <ion-col col-12>
                <h3>ABOUT</h3>
                <p>{{viewUserData.bio}}</p>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="viewUserData.interests && viewUserData.interests.length > 0">
            <ion-col col-12>
                <ion-grid no-padding>
                    <h3>INTERESTS</h3>
                    <ion-row>
                        <ion-col *ngFor="let item of viewUserData.interests">
                        <i [class]="item.iconClass"></i>
                        <p>{{item.label}}</p>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="viewUserData.lifestyle && viewUserData.lifestyle.length > 0">
            <ion-col col-12>
                <ion-grid no-padding>
                    <h3>LIFESTYLE</h3>
                    <ion-row>
                        <ion-col *ngFor="let item of viewUserData.lifestyle">
                        <i [class]="item.iconClass"></i>
                        <p>{{item.label}}</p>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-col>
        </ion-row>
        <!-- <ion-row>
            <ion-col col-12 *ngIf="viewUserData.travel_info">
                <ion-grid no-padding>
                    <h3>PAST & FUTURE TRIPS</h3>
                    <p>{{viewUserData.travel_info}}</p>
                </ion-grid>
            </ion-col>
        </ion-row> -->
        <ion-row *ngIf="showChatButton">
            <ion-col col-12 text-center>
                <button *ngIf="!chatExists" ion-button large icon-end (click)="onClickSendMessage()">
                    <div>
                        <span>Send Message</span>
                        <ion-icon name="text"></ion-icon>
                    </div>
                </button>
                <button *ngIf="chatExists" ion-button large icon-end (click)="onClickGoToChat()">
                    <div>
                        <span>Go To Chat</span>
                        <ion-icon name="text"></ion-icon>
                    </div>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
