<ion-header>
    <ion-navbar>
        <ion-title>{{displayLocation}}</ion-title>
        <ion-buttons end>
            <button *ngIf="showForumButton" ion-button clear (click)="onClickForum()">
                Forum
            </button>
            <button ion-button icon-only clear (click)="presentPopover($event)">
                <ion-icon name="list"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <div *ngIf="firstConnections.length > 0">
            <ion-item-divider>
                <ion-label>
                1st Degree Connections
                </ion-label>
            </ion-item-divider>
            <ion-item *ngFor="let user of firstConnections" (click)="onClickProfile(user)">
                <ion-thumbnail item-start>
                    <img [src]="user.profile_img_url">               
                </ion-thumbnail>
                <ion-label>
                    <h2>{{user.first_name}}</h2>
                    <h3>Mutual friends: {{countMutualFriends(user)}}</h3>
                    <h3>{{user.bio}}</h3>
                </ion-label>
            </ion-item>
        </div>
        <div *ngIf="secondConnections.length > 0">
            <ion-item-divider>
                <ion-label>
                2nd Degree Connections
                </ion-label>
            </ion-item-divider>
            <ion-item *ngFor="let user of secondConnections" (click)="onClickProfile(user)">
                <ion-thumbnail item-start>
                    <img [src]="user.profile_img_url">               
                </ion-thumbnail>
                <ion-label>
                    <h2>{{user.first_name}}</h2>
                    <h3>Mutual friends: {{countMutualFriends(user)}}</h3>
                    <h3>{{user.bio}}</h3>
                </ion-label>
            </ion-item>
        </div>  
        <div *ngIf="otherConnections.length > 0">
            <ion-item-divider>
                <ion-label>
                Other Wandr Users
                </ion-label>
            </ion-item-divider>
            <ion-item *ngFor="let user of otherConnections" (click)="onClickProfile(user)">
                <ion-thumbnail item-start>
                    <img [src]="user.profile_img_url">                                   
                </ion-thumbnail>
                <ion-label>
                    <h2>{{user.first_name}}</h2>
                    <h3>{{user.bio}}</h3>
                </ion-label>
            </ion-item>
        </div>
    </ion-list>
</ion-content>
