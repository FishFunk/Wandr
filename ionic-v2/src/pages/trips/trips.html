<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-11 offset-1>
        <ion-list>
          <ion-card  padding box-shadow margin-bottom *ngFor="let trip of data" (click)="onEvent('onItemClick', trip, $event)">
            <span font-bold small-font ion-text color="accent">{{trip.startDate}}</span>
            <span font-bold small-font ion-text color="accent">{{trip.endDate}}</span>
            <ion-item  [ngClass]="animateClass" transparent no-padding>
              <h2 ion-text color="accent">{{trip.location}}</h2>
            </ion-item>
            <!-- <img [src]="item.image"> -->
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 text-center>
        <button ion-button outline (click)="onClickCreateTrip()">
          CREATE TRIP
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
