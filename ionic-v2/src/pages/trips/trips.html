<ion-content>
  <ion-grid>
    <ion-row class="custom-pad">
      <ion-col col-11>
        <ion-searchbar 
          [(ngModel)]="autoComplete.input" 
          (ionInput)="updateSearchResults()" 
          placeholder="ie. Sydney, Australia">
        </ion-searchbar>
        <div #placeResults></div>
        <ion-list [hidden]="autoCompleteItems.length == 0">
          <ion-item *ngFor="let item of autoCompleteItems" tappable (click)="selectSearchResult(item)">
            {{ item.description }}
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-1 text-center>
          <button id="add-btn" ion-button clear (click)="onClickCreateTrip()" [disabled]="autoComplete.input.length == 0">
            <i class="fas fa-plus fa-2x"></i>
          </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-11 offset-1>
        <ion-list>
          <ion-card  padding box-shadow margin-bottom *ngFor="let item of data" [ngStyle]="{background: 'url(' + item.data.photoUrl + ')'}">
            <ion-grid no-padding>
              <ion-row class="transparent" padding>
                <ion-col col-10>
                    <span font-bold small-font>{{item.data.startDate || 'TBD'}}</span>
                    &nbsp;<span>to</span>&nbsp;
                    <span font-bold small-font>{{item.data.endDate || 'TBD'}}</span>
                    <ion-item  transparent no-padding text-wrap>
                      <h2 ion-text >{{item.data.location}}</h2>
                    </ion-item>
                    <!-- <img id="location-photo" [src]="item.data.photoUrl"> -->
                </ion-col>
                <ion-col col-2>
                  <button id="trash-btn" ion-button clear class="card-btn" (click)="onClickTrash(item.key)"><i class="far fa-trash-alt"></i></button>
                  <button id="edit-btn" ion-button clear class="card-btn" (click)="onClickEdit(item.key)"><i class="far fa-edit"></i></button>
                  <button id="detail-btn" ion-button clear class="card-btn" (click)="onClickDetail(item.key)"><i class="fas fa-eye"></i></button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col col-12 text-center>
        <button ion-button outline (click)="onClickCreateTrip()">
          CREATE TRIP
        </button>
      </ion-col>
    </ion-row> -->
  </ion-grid>
</ion-content>
