<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only  (click)="onClickClose()">
            <i class="far fa-window-close"></i>            
            </button>
        </ion-buttons>
        <ion-title text-center>
        TRIP DETAILS
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid no-padding>
        <h3>ITINERARY</h3>
        <ion-row>
            <ion-col col-12>
                <span font-bold small-font>{{tripData.startDate || 'TBD'}}</span>
                &nbsp;<span>to</span>&nbsp;
                <span font-bold small-font>{{tripData.endDate || 'TBD'}}</span>
                <h2>{{tripData.location}}</h2>
                <img class="location-img" [src]="tripData.photoUrl">
            </ion-col>
        </ion-row>
        <ion-row *ngIf="locals.length > 0">
            <h3>WANDR LOCALS</h3>
            <ion-col col-12>
                <ion-grid no-padding>
                    <ion-row>
                        <ion-col *ngFor="let user of locals">
                            <ion-avatar>
                                <img class="profile-img" [src]="user.profile_img_url">
                            </ion-avatar>
                            <label>{{user.first_name}} {{user.last_name}}</label>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-col>
        </ion-row>
        <!-- <h3>WEATHER</h3>
        <ion-row>
            <ion-col col-12>

            </ion-col>
        </ion-row>
        <h3>HOLIDAYS</h3>
        <ion-row>
            <ion-col col-12>

            </ion-col>
        </ion-row> -->
    </ion-grid>
</ion-content>
