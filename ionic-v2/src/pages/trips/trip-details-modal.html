<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only  (click)="onClickClose()">
            <i class="far fa-window-close"></i>            
            </button>
        </ion-buttons>
        <ion-title text-center>
        TRIP DETAILS
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid no-padding>
        <h3>ITINERARY</h3>
        <ion-row>
            <ion-col col-12>
                <span font-bold small-font>{{tripData.startDate}}</span>
                &nbsp;<span *ngIf="tripData.endDate">to</span>&nbsp;
                <span font-bold small-font>{{tripData.endDate}}</span>
                <ion-item  transparent no-padding>
                <h2 ion-text >{{tripData.location}}</h2>
                </ion-item>
            </ion-col>
        </ion-row>
        <h3>WANDR LOCALS</h3>
        <ion-row>
            <ion-col col-12>
                <ion-grid no-padding>
                    <ion-row>
                        <ion-col *ngFor="let user of locals">
                            <ion-avatar>
                                <img [src]="user.profile_img_url">
                            </ion-avatar>
                            <label>{{user.first_name}} {{user.last_name}}</label>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-col>
        </ion-row>
        <h3>WEATHER</h3>
        <ion-row>
            <ion-col col-12>

            </ion-col>
        </ion-row>
        <h3>HOLIDAYS</h3>
        <ion-row>
            <ion-col col-12>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
