<ion-header>
    <ion-toolbar color="primary" class="top-10">
        <ion-buttons slot="start">
            <ion-button fill="clear" color="light" (click)="onClickClose()">
                <i class="far fa-window-close"></i> 
            </ion-button>
        </ion-buttons>
        <ion-title color="light">{{displayLocation}}</ion-title>
        <ion-buttons slot="end">
            <ion-button fill="clear" color="light" (click)="presentPopover($event)">
                <ion-icon name="list"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <div *ngIf="firstConnections.length > 0">
            <ion-item-divider>
                <ion-label>
                1st Degree Connections
                </ion-label>
            </ion-item-divider>
            <ion-item *ngFor="let user of firstConnections" (click)="onClickProfile(user)">
                <ion-thumbnail slot="start">
                    <img [src]="user.profile_img_url">               
                </ion-thumbnail>
                <ion-label>
                    <span class="name">{{user.first_name}}</span><br>
                    <span class="text">Mutual friends: {{countMutualFriends(user)}}</span><br>
                    <span class="text">{{user.bio}}</span>
                </ion-label>
            </ion-item>
        </div>
        <div *ngIf="secondConnections.length > 0">
            <ion-item-divider>
                <ion-label>
                2nd Degree Connections
                </ion-label>
            </ion-item-divider>
            <ion-item *ngFor="let user of secondConnections" (click)="onClickProfile(user)">
                <ion-thumbnail slot="start">
                    <img [src]="user.profile_img_url">               
                </ion-thumbnail>
                <ion-label>
                    <span class="name">{{user.first_name}}</span><br>
                    <span class="text">Mutual friends: {{countMutualFriends(user)}}</span><br>
                    <span class="text">{{user.bio}}</span>
                </ion-label>
            </ion-item>
        </div>  
        <div *ngIf="otherConnections.length > 0">
            <ion-item-divider>
                <ion-label>
                Other Wandr Users
                </ion-label>
            </ion-item-divider>
            <ion-item *ngFor="let user of otherConnections" (click)="onClickProfile(user)">
                <ion-thumbnail slot="start">
                    <img [src]="user.profile_img_url">                                   
                </ion-thumbnail>
                <ion-label>
                    <span class="name">{{user.first_name}}</span><br>
                    <span class="text">{{user.bio}}</span>
                </ion-label>
            </ion-item>
        </div>
    </ion-list>
</ion-content>
