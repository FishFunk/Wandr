<ion-header class="custom-header">
    <ion-grid>
        <ion-row>
            <ion-col col-2>
                <button ion-button icon-only clear (click)="onClickBack()"><ion-icon name="arrow-back"></ion-icon></button>
            </ion-col>
            <ion-col col-8 text-center>
                <p class="header-text">{{displayLocation}}</p>
            </ion-col>
            <ion-col col-2 class="justify-right">
                <button ion-button icon-only clear (click)="presentPopover($event)">
                    <ion-icon name="list"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>
<ion-content>
    <ion-list>
        <div *ngIf="firstConnections.length > 0">
            <ion-item-divider>
                <ion-label>
                1st Degree Connections
                </ion-label>
            </ion-item-divider>
            <ion-item *ngFor="let user of firstConnections" (click)="onClickProfile(user)">
                <ion-thumbnail item-start>
                    <img [src]="user.profile_img_url">               
                </ion-thumbnail>
                <ion-label>
                    <h2>{{user.first_name}}</h2>
                    <h3>Mutual friends: {{countMutualFriends(user)}}</h3>
                    <h3>{{user.bio}}</h3>
                </ion-label>
            </ion-item>
        </div>
        <div *ngIf="secondConnections.length > 0">
            <ion-item-divider>
                <ion-label>
                2nd Degree Connections
                </ion-label>
            </ion-item-divider>
            <ion-item *ngFor="let user of secondConnections" (click)="onClickProfile(user)">
                <ion-thumbnail item-start>
                    <img [src]="user.profile_img_url">               
                </ion-thumbnail>
                <ion-label>
                    <h2>{{user.first_name}}</h2>
                    <h3>Mutual friends: {{countMutualFriends(user)}}</h3>
                    <h3>{{user.bio}}</h3>
                </ion-label>
            </ion-item>
        </div>  
        <div *ngIf="otherConnections.length > 0">
            <ion-item-divider>
                <ion-label>
                Other Wandr Users
                </ion-label>
            </ion-item-divider>
            <ion-item *ngFor="let user of otherConnections" (click)="onClickProfile(user)">
                <ion-thumbnail item-start>
                    <img [src]="user.profile_img_url">                                   
                </ion-thumbnail>
                <ion-label>
                    <h2>{{user.first_name}}</h2>
                    <h3>{{user.bio}}</h3>
                </ion-label>
            </ion-item>
        </div>
    </ion-list>
</ion-content>
