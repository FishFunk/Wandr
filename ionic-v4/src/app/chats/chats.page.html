<ion-header>
    <ion-toolbar></ion-toolbar>
</ion-header>
<ion-content>
    <ion-list *ngIf="chats.length > 0">
        <div *ngFor="let chat of chats">
            <ion-item-sliding #slidingItem>
                <ion-item (click)="onClickChat(chat)">
                    <ion-thumbnail slot="start">
                        <img [src]="userId == chat.userA_id ? chat.userB_photoUrl : chat.userA_photoUrl">
                    </ion-thumbnail>
                    <div [class]="getClass(chat)">
                        <ion-label>
                            <span class="name">{{userId == chat.userA_id ? chat.userB_name : chat.userA_name}}</span>
                            <br>
                            <span class="message">{{chat.lastMessage}}</span>
                        </ion-label>
                    </div>
                    <span class="timestamp">{{chat.timestamp | date:'MMM dd'}}</span>
                </ion-item>
                <ion-item-options side="end">
                    <ion-item-option color="danger" (click)="onClickDeleteChat(slidingItem, chat)">
                        <ion-icon name="trash"></ion-icon>
                        Delete
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </div>
    </ion-list>
    <div *ngIf="chats.length > 0 && chats.length < 4" class="image-container">
        <img id="filler-img" src="../../assets/undraw/purple/undraw_mail_box_kd5i.svg">
    </div>
    <div *ngIf="chats.length == 0" class="image-container" text-center>
        <img height="200px" width="300px" src="../../assets/undraw/purple/undraw_messages1_9ah2.svg">
        <br>
        <br>
        <h2 class="headline">Your messages can be found here.</h2>
        <p class="subtext">
            Explore the Wandr network and start chatting with a local. Or invite your friends to expand your network!
        </p>
        <br>
        <ion-button fill="outline" color="primary" margin-top (click)="onClickExplore()">
            EXPLORE
        </ion-button>
        &nbsp;
        <ion-button fill="outline" color="secondary" margin-top (click)="onClickInvite()">
            INVITE
        </ion-button>
    </div>
</ion-content>
