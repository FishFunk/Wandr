<ion-header>
  <ion-toolbar>
      <ion-title><ion-icon name="md-globe"></ion-icon>&nbsp;Wandr</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!----- TODO: If list is empty: "No messages here yet!"------->
  <ion-list *ngIf="chats.length > 0">
      <div *ngFor="let chat of chats">
          <!----- TODO: Params sent to messages page? ------->
          <ion-item (click)="onClickChat(chat)">
              <ion-thumbnail slot="start">
                  <ion-img [src]="userId == chat.userA_id ? chat.userB_photoUrl : chat.userA_photoUrl"></ion-img>
              </ion-thumbnail>
              <div [class]="getClass(chat)">
                  <span class="name">{{userId == chat.userA_id ? chat.userB_name : chat.userA_name}}</span><br>
                  <p>{{chat.lastMessage}}</p>
              </div>
              <span class="timestamp">{{chat.timestamp | date:'EEE h:mm a'}}</span>
          </ion-item>
      </div>
  </ion-list>
  <div *ngIf="chats.length == 0" class="container" text-center>
      <p class="noChatsText">You have no chats here... yet!</p>
  </div>
</ion-content>
