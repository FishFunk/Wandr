<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button fill="clear" color="primary" (click)="onClickBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            {{headerName}}
        </ion-title>
        <ion-buttons slot="end">
            <ion-button *ngIf="showProfileButton" fill="clear" (click)="onClickProfile()">
                <ion-icon name="md-contact"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content id="messageContent" padding>
    <div #messageListItems class="message" 
            *ngFor="let message of messages" 
            [ngClass]="getClass(message)">
        <div class="message-time">{{message.timestamp | date:'EEE h:mm a'}}</div>
        <p [innerHTML]="message.text"></p>
    </div>
</ion-content>

<ion-footer id="message-footer">
    <ion-toolbar>
        <ion-grid no-padding>
            <ion-row id="input-row">
                <ion-col size="11">
                    <textarea #textInput
                        spellcheck="true" 
                        autoComplete="true" 
                        autocorrect="true" 
                        (input)="udpateHeight()"
                        [(ngModel)]="message" 
                        placeholder="Type your message...">
                    </textarea>              
                </ion-col>
                <ion-col size="1">
                    <label for="textInput" #sendButton class="send-label">
                        <i class="fa fa-paper-plane send-icon" aria-hidden="true"></i>
                    </label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
