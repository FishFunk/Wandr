<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="onClickClose()" color="primary">
                <i class="far fa-window-close"></i>            
            </ion-button>
        </ion-buttons>
        <ion-title>
            TRIP DETAILS
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-grid no-padding>
        <h3>ITINERARY</h3>
        <ion-row>
            <ion-col size="12">
                <span>From</span>&nbsp;
                <span font-bold small-font>{{tripData.startDate || 'TBD'}}</span>
                &nbsp;<span>to</span>&nbsp;
                <span font-bold small-font>{{tripData.endDate || 'TBD'}}</span>
                <h2>{{tripData.location}}</h2>
                <!-- <img class="location-img" [src]="tripData.photoUrl"> -->
            </ion-col>
        </ion-row>
        <ion-row *ngIf="tripData.notes">
            <h3>NOTES</h3>
            <ion-col size="12">
                <p>{{tripData.notes}}</p>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="locals.length > 0">
            <h3>WANDR LOCALS</h3>
            <ion-col col-12>
                <ion-grid no-padding>
                    <ion-row>
                        <ion-col *ngFor="let user of locals">
                            <ion-avatar>
                                <img class="profile-img" [src]="user.profile_img_url">
                            </ion-avatar>
                            <label>{{user.first_name}} {{user.last_name}}</label>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-col>
        </ion-row>
        <ion-row>
            <h3>WEATHER</h3>
            <ion-col>

            </ion-col>
        </ion-row>
        <ion-row>
            <h3>HOLIDAYS</h3>
            <ion-col>

            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" text-center>
                <ion-button fill="outline" color="primary" margin-top (click)="onClickEdit()">
                    EDIT
                </ion-button>
            </ion-col>
            <ion-col size="12" text-center>
                <ion-button fill="outline" color="danger" margin-top (click)="onClickDelete()">
                    DELETE
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
