<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="onClickClose()" color="light">
                <i class="far fa-window-close"></i>            
            </ion-button>
        </ion-buttons>
        <ion-title color="light">
            TRIP DETAILS
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-grid no-padding>
        <h3>ITINERARY</h3>
        <ion-row>
            <ion-col size="12">
                <span>From</span>&nbsp;
                <span font-bold small-font>{{tripData.startDate || 'TBD'}}</span>
                &nbsp;<span>to</span>&nbsp;
                <span font-bold small-font>{{tripData.endDate || 'TBD'}}</span>
                <h2>{{tripData.location.stringFormat}}</h2>
                <!-- <img class="location-img" [src]="tripData.photoUrl"> -->
            </ion-col>
        </ion-row>
        <ion-row *ngIf="tripData.notes">
            <h3>NOTES</h3>
            <ion-col size="12">
                <p>{{tripData.notes}}</p>
            </ion-col>
        </ion-row>
        <div *ngIf="locals.length > 0">
            <h3>WANDR LOCALS</h3>
            <ion-row>
                <ion-col *ngFor="let user of locals" size="4">
                    <ion-avatar>
                        <img class="profile-img" [src]="user.profile_img_url">
                    </ion-avatar>
                    <label>{{user.first_name}} {{user.last_name}}</label>
                </ion-col>
            </ion-row>
        </div>
        <h3>CURRENT WEATHER</h3>
        <ion-row>
            <ion-col>
                <div [innerHtml]="weatherInfo.Icon"></div>
                <label>{{weatherInfo.Text}}</label>
            </ion-col>
            <ion-col>
                <label>{{weatherInfo.F}}</label>&nbsp;&deg;<span>F</span><br>
                <label>{{weatherInfo.C}}</label>&nbsp;&deg;<span>C</span><br>
            </ion-col>
        </ion-row>
        <h3>UPCOMING HOLIDAYS</h3>
        <ion-row no-padding>
            <ion-col *ngFor="let holiday of upcomingHolidays" size="6" no-padding>
                <ion-card>
                    <ion-card-header>
                        <label>{{holiday.observed | date:'MMM dd, yyyy'}}</label>
                    </ion-card-header>
                    <ion-card-content>
                        <p>{{holiday.name}}</p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6" text-center>
                <ion-button fill="outline" color="primary" margin-top (click)="onClickEdit()">
                    EDIT
                </ion-button>
            </ion-col>
            <ion-col size="6" text-center>
                <ion-button fill="outline" color="danger" margin-top (click)="onClickDelete()">
                    DELETE
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
