<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button fill="clear" color="primary" (click)="onClickCancel()">
            <i class="far fa-window-close"></i>            
          </ion-button>
      </ion-buttons>
      <ion-title text-center>
        CREATE TRIP
      </ion-title>
      <ion-buttons slot="end">
          <ion-button fill="clear" color="primary" (click)="onClickSave()">
            <i class="far fa-save"></i>            
          </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <!-- <ion-row *ngIf="tripData.photoUrl" text-center>
      <ion-col col-12>
          <img class="location-img" [src]="tripData.photoUrl">
      </ion-col>
    </ion-row> -->
    <h3>DESTINATION</h3>
    <ion-row>
      <ion-col size="12">
        <ion-searchbar 
          [(ngModel)]="autoComplete.input" 
          (ionInput)="updateSearchResults()" 
          placeholder="ie. Sydney, Australia">
        </ion-searchbar>
        <ion-list [hidden]="autoCompleteItems.length == 0">
          <ion-item *ngFor="let item of autoCompleteItems" tappable (click)="selectSearchResult(item)">
            {{ item.description }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <br>
    <h3>TRIP REASON</h3>
    <ion-row>
      <ion-col ion-item no-lines size="12">
        <ion-checkbox [(ngModel)]="tripData.business"></ion-checkbox>
        <ion-label>Business</ion-label>
      </ion-col>
      <ion-col ion-item no-lines size="12">
          <ion-checkbox [(ngModel)]="tripData.leisure"></ion-checkbox>
          <ion-label>Leisure</ion-label>
      </ion-col>
      <ion-col ion-item no-lines size="12">
          <ion-checkbox [(ngModel)]="tripData.moving"></ion-checkbox>
          <ion-label>Moving</ion-label>
      </ion-col>
    </ion-row>
    <br>
    <h3>DATES</h3>
    <ion-row>
      <ion-col ion-item no-lines size="6">
        <ion-label class="date-label" stacked>Arrive</ion-label>
        <ion-datetime placeholder="mm/dd/yyyy" [(ngModel)]="tripData.startDate"></ion-datetime>
      </ion-col>
      <!-- <ion-col ion-item no-lines size="6">
          <ion-checkbox [(ngModel)]="tripData.noArrival"></ion-checkbox>
          <ion-label>N/A</ion-label>
      </ion-col> -->
      <ion-col ion-item no-lines size="6">
        <ion-label class="date-label" stacked>Depart</ion-label>
        <ion-datetime placeholder="mm/dd/yyyy" [(ngModel)]="tripData.endDate" [min]="tripData.startDate"></ion-datetime>
      </ion-col>
      <!-- <ion-col ion-item no-lines size="6">
          <ion-checkbox [(ngModel)]="tripData.noDeparture"></ion-checkbox>
          <ion-label>N/A</ion-label>
      </ion-col> -->
    </ion-row>
    <br>
    <h3>NOTES</h3>
    <ion-row>
        <ion-col size="12">
          <ion-textarea [(ngModel)]=tripData.notes></ion-textarea>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <div margin top>
    <ion-button fill="clear" expand="full" color="primary" (click)="onClickSave()">SAVE</ion-button>
  </div>
</ion-footer>
