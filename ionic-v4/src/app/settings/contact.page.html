<ion-header class="top-10">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button fill="clear" (click)="onClickBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <br>
    <div class="image-container">
        <img height="200px" width="300px" src="../../assets/undraw/teal/undraw_online_world_mc1t.svg" />
    </div>
    <br>
    <ion-list>
        <ion-item>
            <ion-label>Reason for Contacting</ion-label>
            <ion-select [(ngModel)]="reason">
                <ion-select-option value="feedback">Feedback</ion-select-option>
                <ion-select-option value="bug">Report a Defect</ion-select-option>
                <ion-select-option value="question">General Question</ion-select-option>
                <ion-select-option value="other">Other</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-textarea [(ngModel)]="text" placeholder="Enter your comments here...">
            </ion-textarea>
        </ion-item>
    </ion-list>
    <br>
    <ion-button id="submit-btn" fill="outline" expand="block" color="secondary" (click)="onSubmit()">
        SUBMIT
    </ion-button>
</ion-content>
