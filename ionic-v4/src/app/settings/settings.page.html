<ion-header no-border>
    <ion-toolbar></ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <br>
        <div class="image-container">
            <img height="200px" width="300px" src="../../assets/undraw/purple/undraw_adjustments_p22m.svg" />
        </div>
        <br>
        <ion-item>
            <ion-label>Push Notifications</ion-label>
            <ion-toggle color="primary"  [(ngModel)]="pushNotifications" (ionChange)="updateUserSettings()"></ion-toggle>
        </ion-item>
        <ion-item (click)="onClickViewProfile()" detail="true">View Profile</ion-item>
        <ion-item (click)="onClickAbout()" detail="true">Our Story</ion-item>
        <ion-item (click)="onClickContact()" detail="true">Contact Us</ion-item>
        <ion-item href="https://joinwandr.com/privacy-policy.html" detail="false">
            Privacy Policy <i id="external-link" class="fas fa-external-link-alt" slot="end"></i>
        </ion-item>
    </ion-list> 
    <br>
    <br>
    <ion-button expand="full" fill="clear" color="danger" (click)="onClickLogout()">Logout</ion-button>      
    <br>
</ion-content>
