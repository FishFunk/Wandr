<ion-content>
    <ion-list>
        <br>
        <div class="image-container">
            <img height="200px" width="300px" src="../../assets/undraw/purple/undraw_adjustments_p22m.svg" />
        </div>
        <br>
        <ion-item>
            <ion-label>Push Notifications</ion-label>
            <ion-toggle color="primary"  [(ngModel)]="pushNotifications" (ionChange)="updateUserSettings()"></ion-toggle>
        </ion-item>
        <ion-item (click)="onClickViewProfile()">View Profile</ion-item>
        <ion-item (click)="onClickAbout()">Our Story</ion-item>
        <ion-item (click)="onClickContact()">Contact Us</ion-item>
        <ion-item href="https://wanderlustlabs.io/privacy-policy/" detail="false">
            Privacy Policy <i class="fas fa-external-link-alt" color="#6700a9" slot="end"></i>
        </ion-item>
    </ion-list> 
    <br>
    <br>
    <ion-button expand="full" fill="clear" color="danger" (click)="onClickLogout()">Logout</ion-button>      
    <br>
</ion-content>
