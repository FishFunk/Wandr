
<ion-button id="close-button" fill="clear" (click)="dismiss()" color="secondary">
    <ion-icon name="close"></ion-icon>
</ion-button>
<ion-grid class="animated animatedFadeInUp fadeInUp">
    <ion-row nowrap>
        <ion-col size="12" class="ion-text-center">
            <h3>Explore Your Wandr Map!</h3>
        </ion-col>
    </ion-row>
    <ion-row align-items-center>
        <ion-col size="1" offset="1">
            <div class="heat-map-gradient"></div>
        </ion-col>
        <ion-col size="1">
            <i class="far fa-hand-point-left white"></i>
        </ion-col>
        <ion-col size="8" push="1">
            <p>Touch hot spots to zoom and see connections</p>
        </ion-col>
    </ion-row>
    <ion-row align-items-center>
        <ion-col size="2" offset="1" class="ion-text-center">
            <i class="fas fa-search-location fa-2x"></i>
        </ion-col>
        <ion-col size="8" push="1">
            <p>Quickly find a location using the search bar</p>
        </ion-col>
    </ion-row>
    <ion-row align-items-center>
        <ion-col size="2" offset="1" class="ion-text-center">
            <i class="fas fa-list fa-2x"></i>
        </ion-col>
        <ion-col size="8" push="1">
            <p>Tap this button to see a list of all Wandr users</p>
        </ion-col>
    </ion-row>
    <ion-row align-items-center>
        <ion-col size="2" offset="1" class="ion-text-center">
            <i class="fas fa-dice fa-2x"></i>
        </ion-col>
        <ion-col size="8" push="1">
            <p>Tap this button to snap to a random location</p>
        </ion-col>
    </ion-row>
    <ion-row align-items-center>
        <ion-col size="2" offset="1" class="ion-text-center">
            <ion-checkbox [(ngModel)]="isChecked" color="primary"></ion-checkbox>
        </ion-col>
        <ion-col size="8" push="1">
            <p>Ok, got it! Don't show this tutorial again.</p>
        </ion-col>
    </ion-row>
</ion-grid>
