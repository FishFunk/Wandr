<ion-content>
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide class="step-one">
      <img src="/assets/undraw/purple/undraw_directions_x53j.svg">
      <h1>Welcome fellow Wandrer!</h1>
    </ion-slide>

    <ion-slide class="step-two">
        <img src="/assets/undraw/purple/undraw_map_light_6ttm.svg">
        <h1>Explore your Wandr map!</h1>
        <p>Visualize and engage with your network in a whole new way.</p>
    </ion-slide>

    <ion-slide class="step-three">
        <img src="/assets/undraw/purple/undraw_chatting_2yvo (1).svg">
        <h1>Connect and chat with other Wandrers!</h1>
        <p>Make plans and go have fun!</p>
    </ion-slide>

    <ion-slide class="step-four">
        <img src="/assets/undraw/purple/undraw_having_fun_iais.svg">
        <h1>Start Wandring!</h1>
        <ion-button (click)="onClickFacebookLogin()" color="tertiary" fill="outline" expand="block" [disabled]="!agreeToTerms">
          <ion-icon id="facebook-logo" name="logo-facebook" slot="start"></ion-icon>
          &nbsp;&nbsp;Sign in with Facebook
        </ion-button>
        <br>
        <ion-row class="pad-10">
          <ion-col size="1">
            <ion-checkbox [(ngModel)]="agreeToTerms" color="secondary"></ion-checkbox>
          </ion-col>
          <ion-col size="11">
            <p class="terms-text">I've read and agree to Wandr's 
              <a (click)="onClickShowTerms()">terms and conditions.</a>
            </p>
          </ion-col>
        </ion-row>
    </ion-slide>
  </ion-slides>
</ion-content>
