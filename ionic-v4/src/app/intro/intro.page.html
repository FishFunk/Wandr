<ion-slides pager="true">
  <ion-slide class="step-one">
    <ion-img src="/assets/undraw/purple/undraw_directions_x53j.svg"></ion-img>
    <h1>Welcome fellow Wandrer!</h1>
  </ion-slide>

  <ion-slide class="step-two">
      <ion-img src="/assets/undraw/purple/undraw_map_light_6ttm.svg"></ion-img>
      <h1>Explore your Wandr map!</h1>
      <p>Visualize and engage with your network in a whole new way.</p>
  </ion-slide>

  <ion-slide class="step-three">
      <ion-img src="/assets/undraw/purple/undraw_chatting_2yvo (1).svg"></ion-img>
      <h1>Connect and chat with other Wandrers!</h1>
      <p>Make plans and go have fun!</p>
  </ion-slide>

  <ion-slide class="step-four">
      <ion-img src="/assets/undraw/purple/undraw_having_fun_iais.svg"></ion-img>
      <h1>Start Wandring!</h1>
      <ion-button (click)="onClickFacebookLogin()" color="light" fill="outline" expand="block">
        <ion-icon id="facebook-logo" name="logo-facebook" slot="start"></ion-icon>
        &nbsp;&nbsp;Sign in with Facebook
      </ion-button>
  </ion-slide>
</ion-slides>
