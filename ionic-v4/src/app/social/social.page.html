<ion-header>
  <ion-toolbar>
      <ion-title><ion-icon name="md-globe"></ion-icon>&nbsp;Wandr</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card text-center>
      <ion-card-header>
          <p>Grow Your Wandr Network!</p>
      </ion-card-header>    
      <ion-card-content>
          <label>Current Rank:</label>&nbsp;
            <span *ngFor="let iconClass of getUserRank()">
                <i [ngClass]="iconClass"></i>
            </span><br>
          <label>1st Degree Connections:</label>&nbsp;<span>{{firstConnectionCount}}</span><br>
          <label>2nd Degree Connections:</label>&nbsp;<span>{{secondConnectionCount}}</span><br>
          <br>
          <br>
          <hr>
      </ion-card-content>   
      <ion-item no-lines text-center>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-button size="large" fill="clear" icon-only (click)="facebookShare()">
                            <ion-icon class="facebook_blue" name="logo-facebook"></ion-icon>
                        </ion-button>
                        <ion-button size="large" fill="clear" icon-only (click)="twitterShare()">
                            <ion-icon class="twitter_blue" name="logo-twitter"></ion-icon>
                        </ion-button>
                        <ion-button size="large" fill="clear" icon-only (click)="smsShare()">
                            <ion-icon class="message_blue" name="text"></ion-icon>
                        </ion-button>
                        <ion-button size="large" fill="clear" icon-only (click)="whatsAppShare()">
                            <ion-icon class="whatsapp_green" name="logo-whatsapp"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
      </ion-item>  
  </ion-card>
</ion-content>
