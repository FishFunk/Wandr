<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button fill="clear" color="light" (click)="onClickBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button fill="clear" color="light" (click)="onClickEdit()">
                <i class="far fa-edit"></i>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
              <img [src]="userData.profile_img_url || defaultProfileImg" class="profile-img"/>
            </ion-col>
            <ion-col align-self-center>
                <div class="user-info">
                    <ion-row>
                        <h1>{{userData.first_name}} {{userData.last_name}}</h1>
                    </ion-row>
                    <ion-row class="subtext">
                        <span>{{userData.location.stringFormat}}</span>
                    </ion-row>
                    <ion-row class="subtext">
                        <label>Connections:</label>&nbsp;<span>{{firstConnectionCount + secondConnectionCount}}</span>
                    </ion-row>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-card padding box-shadow margin-bottom>
        <ion-grid>
            <ion-row *ngIf="userData.bio && userData.bio.length > 0">
                <ion-col>
                    <h3>ABOUT</h3>
                    <p class="bio">{{userData.bio}}</p>
                </ion-col>
            </ion-row>
            <h3>INTERESTS</h3>
            <ion-row>
                <ion-col *ngFor="let item of userInterests" size="3" text-center>
                    <i [class]="item.iconClass"></i>&nbsp;
                    <span *ngIf="item.checked">Yes</span>
                    <span *ngIf="!item.checked">No</span>
                </ion-col>
            </ion-row>
            <h3>LIFESTYLE</h3>
            <ion-row>
                <ion-col *ngFor="let item of lifestyleOptions" size="3" text-center>
                    <i [class]="item.iconClass"></i>&nbsp;
                    <span *ngIf="item.checked">Yes</span>
                    <span *ngIf="!item.checked">No</span>
                </ion-col>
            </ion-row>
            <h3 *ngIf="tripData && tripData.length > 0">TRIPS</h3>
            <ion-row *ngIf="tripData && tripData.length > 0">
                <ion-col size="12">
                    <ul>
                        <li *ngFor="let trip of tripData">
                            {{trip.data.location.stringFormat}}
                        </li>
                    </ul>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
