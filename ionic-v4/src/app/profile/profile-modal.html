<ion-header>
    <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only  (click)="onClickCancel()">
            <i class="far fa-window-close"></i> 
          </button>
      </ion-buttons>
      <ion-title text-center>
        Edit Profile
      </ion-title>
      <ion-buttons end>
          <button ion-button icon-only  (click)="onClickSave()">
            <i class="far fa-save"></i>            
          </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
            <h3>What city do you live in?</h3>
            <ion-searchbar 
              [(ngModel)]="autoComplete.input" 
              (ionInput)="updateSearchResults()" 
              placeholder="ie. Sydney, Australia">
            </ion-searchbar>
            <ion-list [hidden]="autoCompleteItems.length == 0">
              <ion-item *ngFor="let item of autoCompleteItems" tappable (click)="selectSearchResult(item)">
                {{ item.description }}
              </ion-item>
            </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
            <h3>ABOUT</h3>
            <ion-textarea 
                placeholder="A bit about yourself..." 
                [(ngModel)]="userData.bio">
            </ion-textarea>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-grid no-padding>
              <h3>INTERESTS</h3>
              <ion-row>
                <ion-col *ngFor="let item of userInterests" col-3 text-center>
                  <ion-checkbox [(ngModel)]="item.checked"></ion-checkbox>&nbsp;
                  <i [class]="item.iconClass"></i>
                  <p>{{item.label}}</p>
                </ion-col>
              </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-grid no-padding>
              <h3>LIFESTYLE</h3>
              <ion-row>
                <ion-col *ngFor="let item of lifestyleOptions" col-3 text-center>
                  <ion-checkbox [(ngModel)]="item.checked"></ion-checkbox>&nbsp;
                  <i [class]="item.iconClass"></i>
                  <p>{{item.label}}</p>
                </ion-col>
              </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
        
</ion-content>
<ion-footer>
  <div margin top>
    <button class="bottom" ion-button type="button" clear full color="primary" (click)="onClickSave()">SAVE</button>
  </div>
</ion-footer>
