<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Basic Web Page Stub</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>

      <!-- SCROLLS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

      <!-- SPELLS -->
      <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
      <script src="scripts/AppInit.js"></script>
      <script src="scripts/FacebookApi.js"></script>

    </head>
    <body>
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId            : '244138132926081',
          autoLogAppEvents : true,
          xfbml            : true,
          cookie		   : true,
          version          : 'v3.1'
        });

      	FB.AppEvents.logPageView();
      	window.FB = FB;

      	window.app = new App();
      	app.Initialize();
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

      <!-- MAIN CONTENT-->
      <div id="main" class="container-fluid">
        <div class="jumbotron">
      		<button class="button btn-lg button-default" onclick="app.OnClickLogin()">Log In</button>
      		<button class="button btn-lg button-default" onclick="app.OnClickLogout()">Log Out</button>
      		<button class="button btn-lg button-default" onclick="app.OnClickGetFriendList()">Get Friend List</button>
      		<button class="button btn-lg button-default" onclick="app.OnClickGetUser()">Get User</button>
        </div>
      </div>

      <hr>
      <div id="footer">
        <div class="container text-center">
          <p class="text-muted">Copyright (c) 2018</p>
        </div>
      </div>

    </body>
</html>
